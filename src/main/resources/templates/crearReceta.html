<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Receta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Crear Receta</h1>
        <p class="lead">Llena el formulario para agregar una nueva receta</p>
    </div>

    <!-- Mensaje de error (si existe) -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}"></p>
    </div>

    <!-- Recipe Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-success text-white">
            <h2 class="h5 text-center mb-0">Formulario de Receta</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/crear-receta}" method="post" th:object="${receta}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dificultad" class="form-label">Dificultad</label>
                        <select id="dificultad" name="dificultad" class="form-select" th:field="*{dificultad}" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Fácil">Fácil</option>
                            <option value="Media">Media</option>
                            <option value="Difícil">Difícil</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="ingredientes" class="form-label">Ingredientes</label>
                        <textarea id="ingredientes" name="ingredientes" class="form-control" th:field="*{ingredientes}" rows="4" required></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="instrucciones" class="form-label">Instrucciones</label>
                        <textarea id="instrucciones" name="instrucciones" class="form-control" th:field="*{instrucciones}" rows="4" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="paisOrigen" class="form-label">País de Origen</label>
                        <input type="text" id="paisOrigen" name="paisOrigen" class="form-control" th:field="*{paisOrigen}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tipoCocina" class="form-label">Tipo de Cocina</label>
                        <input type="text" id="tipoCocina" name="tipoCocina" class="form-control" th:field="*{tipoCocina}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tiempoCoccion" class="form-label">Tiempo de Cocción (minutos)</label>
                        <input type="number" id="tiempoCoccion" name="tiempoCoccion" class="form-control" th:field="*{tiempoCoccion}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fotografiaUrl" class="form-label">URL de Fotografía</label>
                        <input type="url" id="fotografiaUrl" name="fotografiaUrl" class="form-control" th:field="*{fotografiaUrl}">
                    </div>
                    <div class="col-md-6">
                        <label for="urlVideo" class="form-label">URL del Video</label>
                        <input type="url" id="urlVideo" name="urlVideo" class="form-control" th:field="*{urlVideo}">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Receta</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
